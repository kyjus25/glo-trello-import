<app-navbar [status]="'logout'"></app-navbar>

<div class="wrapper">
  <p-progressBar mode="indeterminate" *ngIf="loading"></p-progressBar>

  <div *ngIf="!loading" class="bump"></div>

  <div class="ui-g">
    <div class="ui-g-6">
      <p-card>
        <h1>Trello Credentials</h1>
        <p>You will need to get your API Key and Token from <a href="https://trello.com/app-key" target="_blank">Trello</a>.</p>
        <span class="ui-float-label">
            <input id="float-input" type="text" size="30" pInputText [(ngModel)]="trelloKey" (ngModelChange)="checkDisable()">
           <label for="float-input">API Key</label>
        </span>
        <span class="ui-float-label">
           <input id="float-input2" type="text" size="30" pInputText [(ngModel)]="trelloToken" (ngModelChange)="checkDisable()">
          <label for="float-input2">Token</label>
        </span>
        <p-dropdown id="float-input3" [options]="boards" [(ngModel)]="board" optionLabel="name" (onChange)="checkDisable()" [disabled]="boardDisabled"></p-dropdown>
      </p-card>
    </div>
    <div class="ui-g-6">
      <p-card>
        <h1>Glo Credentials</h1>
        <p>You will need to get your Personal Access Token from <a href="https://app.gitkraken.com/pats" target="_blank">GitKraken</a>.</p>
        <span class="ui-float-label">
            <input id="float-input4" type="text" size="30" pInputText [(ngModel)]="gloKey" (ngModelChange)="checkDisable()">
           <label for="float-input4">Personal Access Token</label>
        </span>
        <p-button label="Import Board" [disabled]="submitDisabled" (onClick)="submit()"></p-button>
      </p-card>
    </div>
  </div>
</div>
